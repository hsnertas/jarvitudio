<!-- Contact Content -->
<div class="container ml-auto">
  <div class="row bg-white">
    <div class="col-md-12">
        <div style="border-bottom: 2px solid black; background-color: white;">
            <h3 class="text-success">Contact</h3>
          </div>
    </div>

      <div class="col-md-12">
        <form class="mt-4">
            <div class="form-group" >
                <label for="inputName">Name</label>
                <input type="text" class="form-control f22" id="inputName" placeholder="John Smith">
            </div>


            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control f22" id="inputEmail" placeholder="example@gmail.com">
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea class="form-kontrol" style="height:150px; width: 100%;" placeholder="Write something..."></textarea>
            </div>
            <button class="btn btn-success f22" type="submit">Submit</button>

        </form>


      </div>
  </div>





</div>
